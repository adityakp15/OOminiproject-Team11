  <body class="text-center">

<form class="form-signin">
  <i class="fas fa-credit-card fa-4x" style="padding:10px"></i>
  <h1 class="h3 mb-3 font-weight-normal">Please enter your details</h1>

  <label for="inputUser" class="sr-only">User name</label>
  <input id="inputUser" class="form-control" placeholder="User name" required autofocus>

  <label for="inputName" class="sr-only">Full name</label>
  <input id="inputName" class="form-control" placeholder="Full name" required>

  <label for="inputEmail" class="sr-only">Email address</label>
  <input id="inputEmail" class="form-control" placeholder="Email address" required>

  <label for="inputPassword" class="sr-only">Password</label>
  <input id="inputPassword" class="form-control" placeholder="Password" required>

  <div class="inputDOB">
    <label for="DOB">DOB:</label>
    <input type="date" id="DOB" name="DOB">
  </div>

  <label for="inputAddr" class="sr-only">Address</label>
  <input id="inputAddr" class="form-control" placeholder="Address" required>

  <label for="inputAadhar" class="sr-only">Aadhar number</label>
  <input id="inputAadhar" class="form-control" placeholder="Aadhar" required>

  <p style="text-align:left;">Sex:</p>
  <div class="inputSex">
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label>
  </div>  

  <div class="checkbox mb-3">
    <label>
      or <a href = "">log in</a>
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2018-2021</p>
</form>
