    <body class="text-center">
        <form class="form-signin">
            <div class = "container">
                <i class="fas fa-credit-card fa-4x" style="padding:10px"></i>
                <h1 class="h3 mb-3 font-weight-normal">Please enter your details</h1>
                <h5> Basic Details :</h5>
            
                <label for="inputName" class="sr-only">Full name</label>
                <input id="inputName" class="form-control" placeholder="Full name" required>
            
                <label for="inputEmail" class="sr-only">Email address</label>
                <input id="inputEmail" class="form-control" placeholder="Email address" required>
            
                <label for="inputPassword" class="sr-only">Password</label>
                <input type = "password" id="inputPassword" class="form-control" placeholder="Password" required>

                <h5> Other Details :</h5>
            
                <label for="inputAddr" class="sr-only">Address</label>
                <input id="inputAddr" class="form-control" placeholder="Address" required>
            
                <label for="inputAadhar" class="sr-only">Aadhar number</label>
                <input id="inputAadhar" class="form-control" placeholder="Aadhar" required>
            
                <div class="inputDOB">
                    <input placeholder="Date of Birth" class="form-control" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date">
                </div>

                <div class="inputSex">
                    <select id="Sex" name="Sex"class="form-control">
                        <option value="" disabled selected hidden>Sex</option>
                        <option value="volvo">Male</option>
                        <option value="saab">Female</option>
                         <option value="fiat">Other</option>
                    </select>
                </div>  
                <br>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button> <br>
                <label>
                    Don't have an account? <a href = "./login.html"> Register</a>
                </label>
            </div>
        </form>
